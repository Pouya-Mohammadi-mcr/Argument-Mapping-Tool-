{% extends "layout.html" %}
{% block title %}Take Position{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block header %}
Take a Position
{% endblock %}
{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}!
  </div>
{% elif success %}
<div class="alert alert-success" role="alert">
    {{ success }}!
  </div>
{% endif %}

<form name="input" method="POST" data-ajax="false" onSubmit="validateForm(this)">
<label for="position">Position:</label><br>
<input type="text" class="form-control" id="position" name="position" title="Enter a position" placeholder="Enter a position" value="{{ request.form['position'] }}" required><br>
<label for="issueID">issue ID:</label><br>
<input type="text" class="form-control" id="issueID" name="issueID" title="Enter a issueID" placeholder="Enter a issueID" value="{{ request.form['issueID'] }}" required><br>
<div class="d-grid gap-2 mt-2">
    <input type="submit" value="Create" class="btn btn-primary">
  </div>
  </form>
{% endblock %}
