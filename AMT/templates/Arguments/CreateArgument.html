{% extends "layout.html" %}
{% block title %}Make Argument{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block header %}
Make an Argument
{% endblock %}
{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}!
  </div>
{% elif success %}
<div class="alert alert-success" role="alert">
    {{ success }}!
  </div>
{% endif %}

<form name="input" method="POST" data-ajax="false" onSubmit="validateForm(this)">
<label for="title">Title:</label><br>
<input type="text" class="form-control" id="title" name="title" title="Enter One-Line Title" value="{{ request.form['title'] }}"  placeholder="Enter a one-line title" required><br>
<label for="argument">Argument:</label><br>
<textarea type="text" class="form-control" id="argument" name="argument" title="Enter Argument" placeholder="Enter your argument" required>{{ request.form['argument'] }}</textarea><br>
<div class="d-grid gap-2 mt-2">
  <input type="submit" value="Create" class="btn btn-primary">
  </div>
  </form>
{% endblock %}
