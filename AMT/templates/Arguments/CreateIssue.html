{% extends "layout.html" %}
{% block title %}Raise Issue{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block header %}
Create a new topic
{% endblock %}
{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}!
  </div>
{% elif success %}
<div class="alert alert-success" role="alert">
  <form action="{{ url_for('Arguments.findElement') }}" method="post">
      {{ success }}! 
      <input class="form-control me-2" type="hidden" name="elementID" id="elementID" placeholder="Find element by ID " aria-label="Search" value="{{issueID}}" required>
      <button class="btn btn-sm text-light" style="background-color: #DB7A93;" type="submit"> ID: {{issueID}}</button>
    </form>
  </div>
{% endif %}

<form name="input" method="POST" data-ajax="false" onSubmit="validateForm(this)">
<label for="issue">Topic:</label><br>
<textarea class="form-control" id="issue" name="issue" title="Enter a topic" placeholder="Enter a topic" required>{{ request.form['issue'] }}</textarea>
<div class="form-check my-3">
  <input class="form-check-input" type="checkbox" name="anonymous" id="anonymous">
  <label class="form-check-label" for="anonymous">
    Create this topic anonymously
  </label>
</div>
<div class="d-grid gap-2 mt-2">
  <input type="submit" value="Create" class="btn text-light" style="background-color: #376E70;">
  </div>
  </form>
{% endblock %}
